name: build-and-release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build (ReleaseSmall)
        run: zig build -Doptimize=ReleaseSmall

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist | Out-Null
          Copy-Item zig-out/bin/aaa.exe dist/
          $arch = "${{ runner.arch }}"
          switch ($arch) {
            'X64' { $archTag = 'x86_64' }
            'ARM64' { $archTag = 'aarch64' }
            default { $archTag = $arch.ToLowerInvariant() }
          }
          Compress-Archive -Path dist/aaa.exe -DestinationPath "aaa-${{ github.ref_name }}-windows-$archTag.zip" -Force

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p dist
          cp zig-out/bin/aaa dist/aaa
          chmod +x dist/aaa
          arch="${{ runner.arch }}"
          case "$arch" in
            X64) arch_tag="x86_64" ;;
            ARM64) arch_tag="aarch64" ;;
            *) arch_tag="$(echo "$arch" | tr '[:upper:]' '[:lower:]')" ;;
          esac
          tar -czf "aaa-${{ github.ref_name }}-linux-${arch_tag}.tar.gz" -C dist aaa

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          mkdir -p dist
          cp zig-out/bin/aaa dist/aaa
          chmod +x dist/aaa
          arch="${{ runner.arch }}"
          case "$arch" in
            X64) arch_tag="x86_64" ;;
            ARM64) arch_tag="aarch64" ;;
            *) arch_tag="$(echo "$arch" | tr '[:upper:]' '[:lower:]')" ;;
          esac
          tar -czf "aaa-${{ github.ref_name }}-macos-${arch_tag}.tar.gz" -C dist aaa

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.os }}
          if-no-files-found: error
          path: |
            *.zip
            *.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.zip
            dist/*.tar.gz
